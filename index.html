<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALR DEVELOPMENT</title>
    <link

      rel="stylesheet"

    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>

    <header>

        <p>Progetti</p>

        <div class="container-social-menu">
          <a
            href="https://github.com/tuo-username"
            target="_blank"
            aria-label="GitHub"
          >
            <iconify-icon icon="mdi:github" width="30"></iconify-icon>

          <a
            href="https://instagram.com/tuo-username"
            target="_blank"
            aria-label="Instagram"

          <a

          </a>
          <a
            href="https://wa.me/tuo-numero"

            <iconify-icon icon="mdi:whatsapp" width="30"></iconify-icon>
